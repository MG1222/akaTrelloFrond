<form id="taskFormContainer" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input
      type="text"
      class="form-control"
      id="taskTitle"
      formControlName="taskTitle"
      placeholder="Enter task title"
    />
  </div>
  <div class="form-group">
    <label for="taskDescription">Description</label>
    <textarea
      class="form-control"
      id="taskDescription"
      rows="3"
      formControlName="taskDescription"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="taskStatus">Status</label>
    <select
      class="form-control"
      id="taskStatus"
      formControlName="taskStatus"
      [(ngModel)]="nrSelect"
    >
      <option value="todo" selected>TODO</option>
      <option value="doing">In Progress</option>
      <option value="done">Done</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comments">Comments</label>
    <textarea
      class="form-control"
      id="comments"
      rows="3"
      formControlName="comments"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="taskMembers">Members</label>
    <input
      type=""
      class="form-control"
      id="taskMembers"
      placeholder="Enter members"
      formControlName="taskMembers"
    />
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" formControlName="date" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

  <app-list [parentData]="taskForm.value"></app-list>
</form>
