<form id="taskFormContainer" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input
      type="text"
      class="form-control"
      id="taskTitle"
      formControlName="taskTitle"
      placeholder="Enter task title"
    />
  </div>
  <div class="form-group">
    <label for="taskDescription">Description</label>
    <textarea
      class="form-control"
      id="taskDescription"
      rows="3"
      formControlName="taskDescription"
    ></textarea>
  </div>
  <div id="statusMemberWrapper">
    <div class="form-group">
      <label for="taskStatus">Status :</label>
      <select
        class="form-control form-select"
        id="taskStatus"
        formControlName="taskStatus"
        [(ngModel)]="nrSelect"
      >
        <option
          *ngFor="let status of taskService.allStatus"
          [value]="status.value"
        >
          {{ status.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="taskMember">Member :</label>
      <select
        class="form-control form-select"
        id="taskMember"
        formControlName="taskMembers"
        [(ngModel)]="nrSelectMember"
      >
        <option value="default" selected disabled>
          Selectionnez un membre
        </option>
        <option
          *ngFor="let member of taskService.allMembers"
          [value]="member.name"
        >
          {{ member.name }}
        </option>
      </select>
    </div>
  </div>

  <div id="statusMemberWrapper">
  <div class="form-group">
    <label for="start_date">Start date</label>
    <input
      type="date"
      class="form-control"
      id="start_date"
      formControlName="startDate"
    />
  </div>
  <div class="form-group">
    <label for="end_date">End date</label>
    <input
      type="date"
      class="form-control"
      id="end_date"
      formControlName="endDate"
    />
  </div>
</div>

 </div>
