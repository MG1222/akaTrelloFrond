<div
  class="modalCompBG"
  (click)="
    projectService.isModalProjectOpen = !projectService.isModalProjectOpen
  "
></div>

<div class="modalCompWrapper">
  <form
    id="taskFormContainer"
    [formGroup]="projectForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="name">Title</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Enter task title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>
